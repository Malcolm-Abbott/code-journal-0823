<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="img-wrapper">
                <img
                  class="create"
                  src="./images/placeholder-image-square.jpg" />
              </div>
            </div>
            <div class="column-half">
              <div class="label-wrapper">
                <label for="title">Title</label>
              </div>
              <div class="input-wrapper">
                <input type="text" id="title" name="title" required />
              </div>
              <div class="label-wrapper">
                <label for="photo">Photo URL</label>
              </div>
              <div class="input-wrapper">
                <input type="text" id="photo" name="photo" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="label-wrapper">
                <label for="notes">Notes</label>
              </div>
              <div class="textarea-wrapper">
                <textarea id="notes" name="notes"> </textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="new-entry-button-wrapper">
                <button>SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <ul>
          <li>
            <div class="row">
              <div class="column-full entries-title">
                <h1>Entries</h1>
                <button class="create-link">NEW</button>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <div class="img-wrapper">
                  <img src="https://picsum.photos/seed/picsum/200/300" />
                </div>
              </div>
              <div class="column-half">
                <h3>Image?</h3>
                <p>Yep, it's an image.</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <div class="img-wrapper">
                  <img src="https://picsum.photos/seed/picsum/200/300" />
                </div>
              </div>
              <div class="column-half">
                <h3>Image?</h3>
                <p>Yep, it's an image.</p>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="column-half">
                <div class="img-wrapper">
                  <img src="https://picsum.photos/seed/picsum/200/300" />
                </div>
              </div>
              <div class="column-half">
                <h3>Image?</h3>
                <p>Yep, it's an image.</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
